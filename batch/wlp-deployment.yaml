apiVersion: apps/v1
kind: Deployment
metadata:
  name: batch
spec:
  selector:
    matchLabels:
      app: batch
  replicas: 1
  template:
    metadata:
      labels:
        app: batch
    spec:
      containers:
      - name: batch
        image: image-registry.openshift-image-registry.svc:5000/myproject/batch:v0.0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 9080
