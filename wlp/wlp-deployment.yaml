apiVersion: apps/v1
kind: Deployment
metadata:
  name: wlp
spec:
  selector:
    matchLabels:
      app: wlp
  replicas: 1
  template:
    metadata:
      labels:
        app: wlp
    spec:
      containers:
      - name: wlp
        image: image-registry.openshift-image-registry.svc:5000/myproject/wlp:v0.0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 9080
